// Adds ability to add pseudoresources to increase output of chemical plant modules without adding an additional button

PART
{
	name = kerbalism-chemicalextender
	module = Part
	author = RoverDude  // modified by Ballatik to a process extender

	title = Chemical Plant Extender
	manufacturer = #kerbalism-chemicalplant_Part_manufacturer // #kerbalism-chemicalplant_Part_manufacturer = Rookies Inc.
	description = Allows space for increasing the capacity of chemical processes that are controlled from elsewhere, such as an chemical plant.
	category = Utility
	subcategory = 0

  mesh = ChemicalPlant.mu
	rescaleFactor = 0.35

	node_stack_top = 0.0, 0.752, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.752, 0.0, 0.0, -1.0, 0.0, 0
	node_attach  = -0.44, -0.752, 0.0, -1.0, 0.0, 0.0, 0
	attachRules = 1,1,1,1,0

	bulkheadProfiles = size1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 50
	breakingTorque = 50
	maxTemp = 2000

	TechRequired = spaceExploration
	entryCost = 8000
	cost = 2000
	mass = 0.04
}
