// ============================================================================
// kerbalism-lifesupportmodule.cfg by APlayer updated cfg and new model by PiezPiedPy modified to a process extender by Ballatik
// Adds ability to add pseudoresources to increase output of ECLSS modules without adding an additional button
// ============================================================================


PART
{
	name = kerbalism-lifesupportextender
	module = Part
	author = Ballatik

	title = External ECLSS Extender
	manufacturer = #kerbalism-lifesupportmodule_Part_manufacturer // #kerbalism-lifesupportmodule_Part_manufacturer = Lambda Aerospace
	description = Allows space for increasing the capacity of life support processes that are controlled from elsewhere, such as an ECLSS or pod.
	category = Utility
	subcategory = 0

  mesh = LifeSupport.mu
	rescaleFactor = 0.35

	node_stack_top = 0.0, 0.752, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.752, 0.0, 0.0, -1.0, 0.0, 0
	node_attach  = -0.44, -0.752, 0.0, -1.0, 0.0, 0.0, 0
	attachRules = 1,1,1,1,0

	bulkheadProfiles = size1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 50
	breakingTorque = 50
	maxTemp = 2000

	TechRequired = basicScience
	entryCost = 8000
	cost = 2000
	mass = 0.04
}
