	@mass = 0.0001
	%RSSROConfig = true
	@category = Electrical
	%tags = _kerbalism, fuel cell, hydrogen, oxygen, apollo, gemini, shuttle

	MODULE
	{
		name = ProcessController
		resource = _FuelCellGemini
		title = Gemini Fuel Cell
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _FuelCell
		title = Apollo Fuel Cell
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _FuelCellGas
		title = Gaseous Reactant Fuel Cell
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _FuelCellVolna20
		title = Soyuz Fuel Cell
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _FuelCellShuttle
		title = Shuttle Fuel Cell
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _FuelCellCH4
		title = CH4 Fuel Cell
		capacity = 1
		running = true
	}

	MODULE
	{
		name = Configure
		title = Fuel Cell
		slots = 1

		SETUP //Gemini
		{
			name = Acid IEM Fuel Cell
			desc = Combines <b>LqdHydrogen</b> and <b>LqdOxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
			tech = improvedPower
			mass = 0.10

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCellGemini
			}
		}

		SETUP //Apollo
		{
			name = Apollo Alkaline Fuel Cell
			desc = Combines <b>LqdHydrogen</b> and <b>LqdOxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
			tech = lunarRatedPower
			mass = 0.075

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCell
			}
		}

		SETUP //AES A-C Fuel Cell
		{
			name = Gaseous Reactant Fuel Cell
			desc = Combines <b>Hydrogen</b> and <b>Oxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
			tech = spaceStationSolarPanels
			mass = 0.100	//heavier due to higher heat rejection requirements

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCellGas
			}
		}

		SETUP //Soyuz
		{
			name = Soyuz Volna-20 Fuel Cell
			desc = Combines <b>LqdHydrogen</b> and <b>LqdOxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
			tech = lunarRatedPower
			mass = 0.070

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCellVolna20
			}
		}

		SETUP //Shuttle
		{
			name = Shuttle alkaline Fuel Cell
			desc = Combines <b>LqdHydrogen</b> and <b>LqdOxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
			tech = maturePower
			mass = 0.015

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCellShuttle
			}
		}

		SETUP //CH4
		{
			name = CH4 Hydrocarbon Fuel Cell
			desc = Combines <b>LqdMethane</b> and <b>LqdOxygen</b> to produce <b>Water</b>, <b>Carbon Dioxide</b> and <b>Electricity</b>.
			tech = powerNF
			mass = 0.015	//better specific power than H2 fuel cells, but requires more cooling

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCellCH4
			}
		}
  	}
}

