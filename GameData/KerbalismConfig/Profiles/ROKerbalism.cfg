@PART[kerbalism-chemicalplant,MiniISRU,ISRU]:NEEDS[ProfileRealismOverhaul]:FOR[Kerbalism]
{ @MODULE[Configure] { @UPGRADES { @UPGRADE { @slots = #$../../slots$
      @slots += 1 } } }
