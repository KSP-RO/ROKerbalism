// SOURCES
//
// NTRS - Fuel Cells for Space Science Applications (2003): https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20040010319.pdf
// NTRS - The Fuel Cell in Space (1989): https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19900002488.pdf
// NTRS - Apollo portable life support system performance report (1972): https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19720019460.pdf
// NTRS - Radiation Protection for Lunar Mission Scenarios (2005): https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20050215115.pdf
// NHRP - Risk of Radiation Carcinogenesis(2009) : https://humanresearchroadmap.nasa.gov/evidence/reports/Carcinogenesis.pdf
// NTRS - Physical Basis of Radiation Protection in Space Travel, Cucinotta : https://www.academia.edu/29473649/Physical_basis_of_radiation_protection_in_space_travel
// NTRS - Would Current ISS Recycling Life Support Systems Save Mass on a Mars Transit? (2017) : https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20170007268.pdf


	// Carbon Dioxide Toxicity
	// 1% in air = Drowsiness
	// 3% in air = Mild narcosis, Reduced Hearing, Increased Heart Rate and Blood Pressure
	// 5% in air = Dizziness, Confusion, Headache, Shortness of Breath
	// 7-10% in air = Unconsciousness, Muscle Tremors, Suffocation and Death

Profile
{
	name = RealismOverhaul

// ==============================================================================
// SUPPLIES
// ==============================================================================

Supply
{
	resource = ElectricCharge
	on_eva = 1260.0 //temporary 350Wh based on the 279/360Wh batteries in the apollo PLSS
	low_message = #KERBALISM_low_battery //$VESSEL batteries are getting low@<i>We must shut down non-essential systems</i>
	empty_message = #KERBALISM_empty_battery //$VESSEL has run out of ElectricCharge@<i>Life support systems are off</i>|$VESSEL is out of ElectricCharge@<i>We no longer have control</i>
	refill_message = #KERBALISM_refill_battery //$VESSEL batteries have been recharged@<i>All systems are back online</i>
}
Supply
{
	resource = Food
	low_message = #KERBALISM_low_food //Food reserves are getting low on $VESSEL@<i>All edible items are being rationed</i>
	empty_message = #KERBALISM_empty_food //There is no more food on $VESSEL@<i>The crew prepares for the worst</i>
	refill_message = #KERBALISM_refill_food //$VESSEL food reserves restored@<i>Rations have returned to normal amounts</i>
}
Supply
{
	resource = Water
	on_eva = 6.5 // more than enough for an 8h EVA
	low_message = #KERBALISM_low_water //Water reserves are getting low on $VESSEL@<i>Bathing has been suspended</i>
	empty_message = #KERBALISM_empty_water //$VESSEL is completely out of water@<i>We are in a state of emergency</i>
	refill_message = #KERBALISM_refill_water //$VESSEL has restocked water reserves@<i>Regular bathing schedules can resume</i>
}
Supply
{
	resource = Oxygen
	on_eva = 195 // 8 hours
	low_message = #KERBALISM_low_oxygen //Oxygen reserves are dangerously low on $VESSEL@<i>Something must be done immediately</i>
	empty_message = #KERBALISM_empty_oxygen //$VESSEL has run out of Oxygen@<i>It is only a matter of time for the crew</i>
	refill_message = #KERBALISM_refill_oxygen //$VESSEL Oxygen reserves refilled@<i>Everyone is breathing easier</i>
}
Supply
{
	resource = Nitrogen
	low_message = #KERBALISM_low_nitrogen //Nitrogen reserves are low on $VESSEL@<i>Please send a resupply mission</i>
	empty_message = #KERBALISM_empty_nitrogen //$VESSEL is out of Nitrogen@<i>The crew should consider getting in their suits</i>
	refill_message = #KERBALISM_refill_nitrogen //$VESSEL Nitrogen reserves refilled@<i>Normal operations can resume</i>
}
Supply
{
	resource = LithiumHydroxide
	low_message = #KERBALISM_low_lithium_hydroxide //Lithium Hydroxide reserves are low on $VESSEL@<i>Please send a resupply mission</i>
	empty_message = #KERBALISM_empty_lithium_hydroxide //$VESSEL is out of Lithium Hydroxide@<i>We can no longer scrub CO2</i>
	refill_message = #KERBALISM_refill_lithium_hydroxide //$VESSEL Lithium Hydroxide reserves refilled@<i>Normal operations can resume</i>
}
Supply
{
	resource = PotassiumSuperoxide
	low_message = #KERBALISM_low_potassium_superoxide //Potassium Superoxide reserves are low on $VESSEL@<i>Please send a resupply mission</i>
	empty_message = #KERBALISM_empty_potassium_superoxide //$VESSEL is out of Potassium Superoxide@<i>O2 can no longer be generated and CO2 is soon going to build up</i>
	refill_message = #KERBALISM_refill_potassium_superoxide //$VESSEL Potassium Superoxide reserves refilled@<i>Normal operations can resume</i>
}
Supply
{
	resource = LqdHydrogen
	low_message = #KERBALISM_low_lqd_hydrogen //$VESSEL Liquid Hydrogen reserves are low
	empty_message = #KERBALISM_empty_lqd_hydrogen //$VESSEL Liquid Hydrogen tanks are empty
	refill_message = #KERBALISM_refill_lqd_hydrogen //$VESSEL has refilled the Liquid Hydrogen tanks
}
Supply
{
	resource = LqdMethane
	low_message = #KERBALISM_low_lqd_methane //$VESSEL Liquid Methane reserves are low
	empty_message = #KERBALISM_empty_lqd_methane //$VESSEL Liquid Methane tanks are empty
	refill_message = #KERBALISM_refill_lqd_methane //$VESSEL has refilled the Liquid Methane tanks
}
Supply
{
	resource = LqdOxygen
	low_message = #KERBALISM_low_lqd_oxygen //$VESSEL Liquid Oxygen reserves are low
	empty_message = #KERBALISM_empty_lqd_oxygen //$VESSEL Liquid Oxygen tanks are empty
	refill_message = #KERBALISM_refill_lqd_oxygen //$VESSEL has refilled the Liquid Oxygen tanks
}
Supply
{
	resource = Hydrogen
	low_message = #KERBALISM_low_hydrogen //$VESSEL Hydrogen reserves are low
	empty_message = #KERBALISM_empty_hydrogen //$VESSEL Hydrogen tanks are empty
	refill_message = #KERBALISM_refill_hydrogen //$VESSEL has refilled the Hydrogen tanks
}

// ==============================================================================
// RULES
// ==============================================================================

	Rule
	{
		name = climatization
		input = ElectricCharge
		rate = 0.0001 // per-kelvin (temp diff), per m^3 (living space), per-second
		degeneration = 0.00000007 // about 2h at 100k temp diff in 20m^3 - FIXME default kerbalism value, needs testing
		modifier = temperature,volume,per_capita
		warning_message = #KERBALISM_climatization_warning //$ON_VESSEL$KERBAL feels cold|$ON_VESSEL$KERBAL is sweating
		danger_message = #KERBALISM_climatization_danger //$ON_VESSEL$KERBAL is freezing|$ON_VESSEL$KERBAL is burning alive
		fatal_message = #KERBALISM_climatization_fatal //$ON_VESSEL$KERBAL froze to death|$ON_VESSEL$KERBAL was burned alive
		relax_message = #KERBALISM_climatization_relax //$ON_VESSEL$KERBAL hypothermia is under control|$ON_VESSEL$KERBAL is cooling down
	}
	Rule
	{
		name = eating
		input = Food
		output = Waste
		rate = 1.94976 // Based on RO-TACLS Profile (5.84928 per day)
		interval = 28800.0 // 3 Meals per day
		individuality = 0.00 // Everyone eats the same amount
		degeneration = 0.0111111 // 90 meals, 30 days (taken from TACLS profile)
		warning_message = #KERBALISM_food_warning //$ON_VESSEL$KERBAL is hungry
		danger_message = #KERBALISM_food_danger //$ON_VESSEL$KERBAL is starving
		fatal_message = #KERBALISM_food_fatal //$ON_VESSEL$KERBAL starved to death
		relax_message = #KERBALISM_food_relax //$ON_VESSEL$KERBAL is enjoying a meal
	}
	Rule
	{
		name = drinking
		input = Water
		output = WasteWater
		rate = 0.774144 // Based on RO-TACLS Profile (3.87072 per day)
		interval = 17280.0 // 5 drinks per-day
		degeneration = 0.0666666 // 15 drinks, 3 days (taken from TACLS profile)
		individuality = 0.00 // Everyone uses the same amount
		warning_threshold = 0.1
		warning_message = #KERBALISM_water_warning //$ON_VESSEL$KERBAL is thirsty
		danger_message = #KERBALISM_water_danger //$ON_VESSEL$KERBAL is dehydrated
		fatal_message = #KERBALISM_water_fatal //$ON_VESSEL$KERBAL died from dehydration
		relax_message = #KERBALISM_water_relax //$ON_VESSEL$KERBAL is enjoying a drink
	}
	Rule
	{
		name = breathing
		input = Oxygen
		output = WasteAtmosphere
		rate = 0.00685 // Based on RO-TACLS Profile (591.84 per day)
		degeneration = 0.00555555 // 3 minutes (taken from TACLS profile)
		modifier = non_breathable
		individuality = 0.00 // Everyone uses the same amount
		warning_threshold = 0.01
		danger_threshold = 0.5
		warning_message = #KERBALISM_oxygen_warning //$ON_VESSEL$KERBAL can't breathe
		danger_message = #KERBALISM_oxygen_danger //$ON_VESSEL$KERBAL is suffocating
		fatal_message = #KERBALISM_oxygen_fatal //$ON_VESSEL$KERBAL suffocated to death
		relax_message = #KERBALISM_oxygen_relax //$ON_VESSEL$KERBAL is breathing again
	}
	Rule
	{
		name = co2 poisoning
		degeneration = 0.000555556 // 30 minutes
		modifier = poisoning
		warning_threshold = 0.01
		danger_threshold = 0.5
		warning_message = #KERBALISM_co2_warning //$VESSEL's CO2 levels are starting to rise
		danger_message = #KERBALISM_co2_danger //$ON_VESSEL$KERBAL is having trouble breathing
		fatal_message = #KERBALISM_co2_fatal //$ON_VESSEL$KERBAL has died of CO2 poisoning
		relax_message = #KERBALISM_co2_relax //$ON_VESSEL$KERBAL is breathing normally again
	}
	Rule
	{
		name = stress
		degeneration = 0.000000008 // 3.96 years
		variance = 0.1
		modifier = living_space,comfort,pressure
		breakdown = true // trigger breakdown event instead of death
		warning_message = #KERBALISM_stress_warning //$ON_VESSEL$KERBAL is losing their mind@<i>Concentration is becoming a problem</i>
		danger_message = #KERBALISM_stress_danger //$ON_VESSEL$KERBAL is about to breakdown@<i>The stress is too much</i>
		relax_message = #KERBALISM_stress_relax //$ON_VESSEL$KERBAL is thinking straight now@<i>The stress level has reduced</i>
	}
	Rule
	{
		name = radiation
		degeneration = 1.0 // just use the modifier??
		variance = 0.1 // IRL variations are huge, may want to keep them low or remove them for balance though
		lifetime = true // Persists as a life time value
		modifier = radiation,shielding
		warning_threshold = 75.0
		danger_threshold = 100.0
		fatal_threshold = 150.0 // based on the career limit for ESA, FPA, CSA, NASA averages and JAXA averages + 50% bonus
		warning_message = #KERBALISM_radiation_warning //$ON_VESSEL$KERBAL has been exposed to intense radiation
		danger_message = #KERBALISM_radiation_danger //$ON_VESSEL$KERBAL is reporting symptoms of radiation poisoning
		fatal_message = #KERBALISM_radiation_fatal //$ON_VESSEL$KERBAL died after being exposed to extreme radiation
		relax_message = #KERBALISM_radiation_relax //$ON_VESSEL$KERBAL no longer exposed to high levels of radiation
	}

// ==============================================================================
// PROCESSES
// ==============================================================================


	Process
	{
		name = eva scrubber
		modifier = _EVAScrubber
		input = ElectricCharge@0.020
		input = WasteAtmosphere@0.0099  			// efficiency starts at 2 (2 x a pods scrubber), reaches 1 in 8h, then drops below
		input = _EVAScrubber@0.0000347
	}

	//Made for the Mercury Capsule
	Process
	{
		name = non-regenerative scrubber
		modifier = _NonRegenScrubber
		input = WasteAtmosphere@0.012432
		input = ElectricCharge@0.1
		input = LithiumHydroxide@0.00001189
		input = _NonRegenScrubber@0.000005787   	//2 days, goes under the minimum shortly after
		output = Waste@0.00003234					//Li2CO3 accumulating in the filters for mass conservation
		dump = true
	}

	// Water sublimator for heat removal, currently half-useless since kerbals won't die when it runs out
	// Used to add EC consumption and water tanks to EVA - based on the Apollo PLSS
	Process
	{
		name = water sublimator
		modifier = _WaterSublimator
		input = ElectricCharge@0.020    			// 45 watts (total with the scrubber) deducted from the Apollo PLSS battery load, rest is automatically added by the climatization rule
		input = Water@0.0001554    					//consumes around 0.56kg of water in 1h
	}

	// Based on the Lithium Hydroxide Apollo Scrubber
	// convention: 1 capacity = enough to scrub output of 1 crew member
	Process
	{
		name = scrubber
		modifier = _Scrubber
		input = ElectricCharge@0.1
		input = WasteAtmosphere@0.006216
		input = LithiumHydroxide@0.00001189
		output = Waste@0.00001617					//Waste since it's Li2CO3
		dump = true
	}

	Process
	{
		name = vacuum scrubber
		modifier = _VacScrubber
		input = ElectricCharge@0.15
		input = WasteAtmosphere@0.006216
		output = CarbonDioxide@0.0055944 //90% efficiency, roughly 100g per day lost to space
		dump = true
	}

	//Based on the Orion vacuum scrubber
	// convention: 1 capacity = enough to scrub output of 1 crew member
	Process
	{
		name = advanced scrubber
		modifier = _AdvScrubber
		input = ElectricCharge@0.1
		input = WasteAtmosphere@0.006216
		output = CarbonDioxide@0.00615384	//99% efficiency, roughly 10g per day lost to space
		dump = true
	}

	// Vostok/Voskhod used KO2 to generate O2 (4KO2 + 2H2O -> 4KOH + 3O2) and absorb CO2 (4KOH + 2CO2 -> 2K2CO3 + H2O)
	// 284.4g of Potassium Superoxide and 36g of Water give 96g of Oxygen and 224.4g of KOH (in this case, Waste)
	// for 835g of O2 (1 human daily consumption), 2472.2g of KO2 and 313g of H2O are needed
	// K2CO3 is considered to be Waste
	Process
	{
		name = potassium scrubber
		modifier = _KO2Scrubber
		input = ElectricCharge@0.01
		input = PotassiumSuperoxide@0.00001337  //2472.2g per day
		input = WasteAtmosphere@0.00453827  //765g per day
		output = Oxygen@0.006851  //barely more than required
		output = Waste@0.000020859375  //2403g per day
		dump = true
	}

	// ISS has normal air pressure at 101.3kPa (14.7 psi)
	// convention: 1 capacity = enough to compensate for leaks in 70 m^2 surface (a cube of 40 m^3 volume)
	Process
	{
		name = N2 pressure control
		modifier = _PressureControl,non_breathable
		input = ElectricCharge@0.0858
		input = Nitrogen@0.35
		output = Atmosphere@0.35
	}

	// Pressure controller for Oxygen-only capsules
	// convention: 1 capacity = enough to compensate for leaks in 70 m^2 surface (a cube of 40 m^3 volume)
	Process
	{
		name = O2 pressure control
		modifier = _PressureControlOxygen,non_breathable
		input = ElectricCharge@0.0858
		input = Oxygen@0.35
		output = Atmosphere@0.35
	}

	// convention: when pressure control is disable in breathabe atmosphere, air pump will consume only EC and pumping air into the vessel
	Process
	{
		name = air pump
		modifier = _AirPump,breathable
		input = ElectricCharge@0.0158
		input = WasteAtmosphere@0.735
		output = Atmosphere@0.735
		dump = true
	}

	// Based on ISS Urine Reclamation
	// convention: 1 capacity = enough to recycle output of 1 crew member
	Process
	{
		name = water recycler
		modifier = _WaterRecycler
		input = ElectricCharge@0.1
		input = WasteWater@0.00004458  // Matched to single crew output
		output = Water@0.0000336 // ISS currently achieves 75% Water recovery
		output = Ammonia@0.00000104 // Based on Wikipedia, we assume 4.21% of WasteWater is solids and 55% of solids are Urea
		dump_valve = Water,Ammonia,Water&Ammonia
	}

	Process
	{
		name = waste incinerator
		modifier = _WasteIncinerator
		input = Waste@0.0001082667 // H18C82
		input = Oxygen@0.1589194249
		output = CarbonDioxide@0.1497439605
		output = Water@0.0000131259
		output = ElectricCharge@0.005
		dump_valve = Water,ElectricCharge,Water&ElectricCharge
	}

	Process
	{
		name = atmo leaks
		modifier = surface,non_breathable
		input = Atmosphere@0.000006711
			// dimensions based on this document: https://www.nasa.gov/pdf/179225main_ISS_Poster_Back.pdf
			// from ISS: 930 m� volume, 0.227 Kg/day (structural) + 1.543 Kg/day (activities)
			// total pressurized space length (obtained by sum of all the individual modules length): 123.6 m
			// average module radius and corresponding surface area: 1.552 m, 1220 m� (estimated)
			// leak rate 0.0004 kg/(day*m�)
	}

	// Fuel Cells are based off of 1.0kW produced. For the process controller, we
	// should be multiplying the capacity * the amount we want produced
	// Eg. Apollo Fuel Cells were 1.42kW so the capacity = 1.42
	
	// Gemini Fuel cell
	// Complete guess, based on Gemini fuel load
	// 70% Hydrogen efficient (by LHV) (it doesn't run stoich but we're ignoring that)
	Process
	{
		name = fuel cell gemini
		modifier = _FuelCellGemini
		input = LqdOxygen@0.00008282
		input = LqdHydrogen@0.000168065
		output = Water@0.000106416
		output = ElectricCharge@1.0
		dump = Water
	}
	
	//Apollo Fuel cell
	// Sources:
	// https://www.ibiblio.org/apollo/ApolloProjectOnline/Documents/SMA2A-03-BLOCK%20II%20Volume%201%2019691015/aoh-v1-2-06-eps.pdf
	// https://history.nasa.gov/alsj/CSM13_Electrical_Power_Subsystem_pp99-116.pdf
	// Apollo fuel cell was about 80% (hydrogen) efficient (it doesn't run stoich but we're ignoring that)
	// Hydrogen has a LHV of 120 MJ/kg (LHV is probably appropriate for high temperature fuel cells)
	// Liquid Hydrogen has a density of 0.07085 kg/L
	// Therefore, we need 0.00011765 / 0.8 = 0.000147057 L/s of Lqd Hydrogen to generate 1 kW
	// Liquid Oxygen has a density of 1.141 kg/L
	// running stoich, we then need 0.00007247 L/s of Lqd Oxygen to match
	// 0.03751 kg/hr LH2, 0.2977 kg/hr O2
	// this will produce 0.33521 kg/hr / 3600 = 0.000093114 L/s of water
	Process
	{
		name = fuel cell
		modifier = _FuelCell
		input = LqdOxygen@0.00007247
		input = LqdHydrogen@0.000147057
		output = Water@0.000093114
		output = ElectricCharge@1.0
		dump = Water
	}
	
	//AES LEM Shelter Allis-Chalmers high temp fuel cell
	// Source: Apollo Extension Systems - Lunar Excursion Module Phase B vol. 5
	// Uses gaseuos reactants to allow for indefinite storage on lunar surface
	// 65.5% efficiency (HHV? 77.6% by LHV)
	// Hydrogen has a LHV of 120 MJ/kg (LHV is probably appropriate for high temperature fuel cells)
	// Gaseous Hydrogen has a density of 0.00008990 kg/L
	// Therefore, we need 0.0926956 / 0.776 = 0.119453 L/s of Lqd Hydrogen to generate 1 kW
	// Gaseous Oxygen has a density of 0.00141 kg/L
	// running stoich, we then need 0.0604438 L/s of Lqd Oxygen to match
	// 0.0000107388 kg/s H2, 0.0000852258 kg/s O2
	// this will produce 0.0000959646 kg/s = 0.0000959646 L/s water
	Process
	{
		name = gaseous reactant fuel cell
		modifier = _FuelCellGas
		input = Oxygen@0.0604438
		input = Hydrogen@0.119453
		output = Water@0.0000959646
		output = ElectricCharge@1.0
		dump = Water
	}
	
	//Soyuz-LOK Volna-20 Fuel cell
	// source: http://www.astronautix.com/l/lokpao.html
	// no good info, but 600 kg reactants for 500 hours suggests not very efficient
	// same as Gemini (70% by LHV) I guess
	Process
	{
		name = fuel cell volna20
		modifier = _FuelCellVolna20
		input = LqdOxygen@0.00008282
		input = LqdHydrogen@0.000168065
		output = Water@0.000106416
		output = ElectricCharge@1.0
		dump = Water
	}
	
	//Space Shuttle fuel cells
	// source: https://ntrs.nasa.gov/api/citations/20040010319/downloads/20040010319.pdf
	// "over 70% efficient". Assuming that's using HHV to match modern conventions, not LHV.
	// Guessing 75% efficient by HHV, which is 88.6% efficient by LHV
	Process
	{
		name = fuel cell shuttle
		modifier = _FuelCellShuttle
		input = LqdOxygen@0.0000654357
		input = LqdHydrogen@0.0001327828
		output = Water@0.0000840758
		output = ElectricCharge@1.0
		dump = Water
	}
	
	//Methane fuel cells
	// source: https://pubs.rsc.org/en/content/articlelanding/2017/ra/c7ra05245f
	// https://pubs.rsc.org/en/content/articlelanding/2017/ra/c7ra05245f
	// Still in development, not going for a specific technology
	// Similar efficiency to H2 fuel cells
	// Guessing 75% efficient by HHV
	// Methane has a HHV of 55.5 MJ/kg
	// Liquid Methane has a density of 0.42561 kg/L
	// Therefore, we need 0.0000423346 / 0.75 = 0.0000564461 L/s of Lqd Methane to generate 1 kW
	// 3.9899 kg O2 for every kg methane
	// Liquid Oxygen has a density of 1.141 kg/L, so 1.4883 L oxygen for every liter methane
	// running stoich, we then need 0.0000840087 L/s of Lqd Oxygen to match
	// 0.0864864 kg/hr LCH4, 0.345074 kg/hr O2
	// this will produce 0.194271 kg/hr H2O and 0.237298 kg/hr CO2
	// 0.0000539642 L/s H2O, 0.0337858 L/s CO2
	Process
	{
		name = fuel cell ch4
		modifier = _FuelCellCH4
		input = LqdOxygen@0.0000840087
		input = LqdMethane@0.0000564461
		output = Water@0.0000539642
		output = CarbonDioxide@0.0337858
		output = ElectricCharge@1.0
		dump = Water,CarbonDioxide
	}

	// Based on current electrolysis rates where it takes 12.749kWh to make 1L of H
	// Convention: 1 "unit" creates just a little more O2 per second than is needed for 1 crew
	Process
	{
		name = water electrolysis
		modifier = _WaterElectrolysis
		input = ElectricCharge@0.178486
		input = Water@0.000011248
		output = Hydrogen@0.014
		output = Oxygen@0.007
		dump_valve = Hydrogen,Oxygen
	}

	Process
	{
		name = sabatier process
		modifier = _Sabatier
		input = ElectricCharge@0.8
		input = CarbonDioxide@0.0172683775
		input = Hydrogen@0.064721246
		output = Water@0.0000259988
		output = LqdMethane@0.0000271941
		dump_valve = Water,LqdMethane
	}
	// source: https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20100036570.pdf
	// scaled to match sabatier output
	Process
	{
		name = methane pyrolosis
		modifier = _CH4Pyrolosis
		input = ElectricCharge@0.7
		input = LqdMethane@0.0000271941
		output = Hydrogen@0.00447458318
		//output = Ethylene@0.00001966868992  Removed output since nothing uses Ethylene
		//dump_valve = Ethylene
	}

	//  source: https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20190031739.pdf
	//  based on 100L unit, food value based on algae output mass minus 95% water content recovered during processing
	Process
	{
		name = algae bioreactor
		modifier = _algae
		input = ElectricCharge@0.016
		input = CarbonDioxide@0.0003642625469
		input = WasteWater@0.000001736111111
		output = Oxygen@0.0006932114657
		output = Water@0.000001425957342
		output = Food@0.0000001853274065
		dump_valve = Oxygen,Water,Food,Oxygen&Water,Oxygen&Food,Water&Food,Oxygen&Water&Food
	}

	//  source: https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20150016088.pdf
	//  3 processes since both mass and efficiency change with size.
	Process
	{
		name = molten regolith pyrolosis
		modifier = _MRP
		input = ElectricCharge@1.444247885
		input = Regolith@0.0000027667584
		output = Oxygen@0.007 //44% oxygen recovered, remaining mass discarded
	}

	//  source: https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20170001808.pdf
	//  convention: 1 capacity = 36g/hr, just over 1 kerbal worth of Oxygen
	Process
	{
		name = MOXIE
		modifier = _MOXIE
		input = ElectricCharge@0.24
		input = CarbonDioxide@0.01409853921
		output = Oxygen@0.007092198582
		//output = CarbonMonoxide@0.014005 //discarded since we don't use it yet
	}

	//  source: https://pdfs.semanticscholar.org/9159/213d6ad79bd800d07525bc37463588742662.pdf
	//  convention: 1 capacity = 22 tons in 300 days with 50% uptime, roughly 1/5th Mars Direct or enough for a large unmanned return
	Process
	{
		name = SE-RWGS
		modifier = _RWGS
		input = ElectricCharge@38.0630714
		input = CarbonDioxide@0.8433582486
		input = Hydrogen@1.044616251
		output = LqdMethane@0.0008827766639
		output = LqdOxygen@0.001185518392
		dump_valve = LqdMethane,LqdOxygen
	}

	//  source: https://www.mdpi.com/2073-4344/8/9/379
	//  convention: scaled to take output of 12 electrolizers (capacity of miniISRU)
	Process
	{
		name = HTP Synthesis
		modifier = _HTPSynthesis
		input = ElectricCharge@0.1
		input = Hydrogen@0.1162138813
		input = Oxygen@0.084
		output = Water@0.0000106018366
		output = HTP@0.00009541652939
		dump_valve = Water
	}

	// convention: scaled to match input of _HydrazineSynthesis
	Process
	{
		name = Haber-Bosch Process
		modifier = _HaberBosch
		input = ElectricCharge@0.3685524471
		input = Hydrogen@0.2706260197
		input = Nitrogen@0.08992230669
		output = Ammonia@0.1778176725
	}

	//  convention: scaled to take output of 12 electrolizers (capacity of miniISRU)
	Process
	{
		name = Ostwald Process
		modifier = _OstwaldProcess
		input = ElectricCharge@0.1
		input = Oxygen@0.084
		input = Ammonia@0.04683803641
		output = Water@0.00005716845
		output = NTO@0.00006710384483
	}

	// source: https://apps.dtic.mil/dtic/tr/fulltext/u2/a016905.pdf
	// convention: scaled to match output of _HTPSynthesis
	Process
		{
			name = Hydrazine Synthesis
			modifier = _HydrazineSynthesis
			input = ElectricCharge@0.01679760881
			input = Ammonia@0.1778176725
			input = HTP@0.00009541652939
			output = Water@0.0001446909606
			output = Hydrazine@0.0001281595396
		}

	Process
 	{
		name = brayton generator
		modifier = _BraytonGenerator
		input = EnrichedUranium@4.3252e-17
		output = ElectricCharge@1
		output = DepletedUranium@4.3252e-17
 	}

	Process
 	{
		name = brayton generator (UN)
		modifier = _BraytonGeneratorUN
		input = UraniumNitride@4.3252e-17
		output = ElectricCharge@1
		output = DepletedUranium@4.3252e-17
 	}

 	Process
 	{
		name = turbine generator
		modifier = _TurbineGenerator
		input = EnrichedUranium@6.66667E-14
		output = ElectricCharge@1
		output = DepletedUranium@6.66667E-14
 	}

	// 0.55 capacity = oxygen for 1 crew member (0.01764 g/s)
	// since heating up oxygen could be completely passive or completely active based on external temperature, we make 2 assumptions:
	// 1. the external temperature is high enough that O2 is always above its critical point (90K) (so that vaporization is free)
	// 2. we have to bring the gaseous O2 from external ambient temp to room temperature
	// the EC consumption is therefore defined as the power needed to heat oxygen from external temp to internal temp (20� C)
	// O2 isochoric specific heat = ~1300 J/(Kg*K) for 0.01764 g/s => 0.023 W/K * 203 K = 4.67 W
	Process
	{
		name = lox to ox converter
		modifier = _LOXConverter
		input = LqdOxygen@0.0000154599
		input = ElectricCharge@0.00467
		output = Oxygen@0.0125104279
	}

	// convention: 1 capacity = 90% of MRP output to keep it from liquifying life support supplies
	Process
	{
		name = ox to lox converter
		modifier = _OXConverter
		input = Oxygen@0.0504
		input = ElectricCharge@0.334 // Best option 2873 W for 2.2kg/hr source: https://www.sciencedirect.com/science/article/pii/S0011227517302187
		output = LqdOxygen@0.00006228235886
	}

	// convention: 1 capacity = enough to feed SE-RWGS (~0.094 g/s)
	// since heating up hydrogen could be completely passive or completely active based on external temperature, we make 2 assumptions:
	// 1. the external temperature is high enough that H2 is always above its critical point (20K) (so that vaporization is free)
	// 2. we have to bring the gaseous H2 from external ambient temp to room temperature
	// the EC consumption is therefore defined as the power needed to heat hydrogen from external temp to internal temp (20� C)
	// H2 isochoric specific heat = ~10 000 J/(Kg*K) for 0.094 g/s => 0.94 W/K * 313 K = 294 W
	Process
	{
		name = lh2 to h2 converter
		modifier = _LH2Converter
		input = LqdHydrogen@0.001325490486
		input = ElectricCharge@0.294
		output = Hydrogen@1.044616251
	}

	// convention: 1 capacity = enough to liquify the output of 1 electrolizer
	Process
	{
		name = h2 to lh2 converter
		modifier = _H2Converter
		input = Hydrogen@0.042
		input = ElectricCharge@0.08835372	// source: https://cordis.europa.eu/project/id/278177/reporting/pl 6.5kWh/kg
		output = LqdHydrogen@0.00005329287227
	}
	
	// ~same rate as oxygen converter I guess
	// since heating up oxygen could be completely passive or completely active based on external temperature, we make 2 assumptions:
	// 1. the external temperature is high enough that CH4 is always above its critical point (111K) (so that vaporization is free)
	// 2. we have to bring the gaseous CH4 from external ambient temp to room temperature
	// the EC consumption is therefore defined as the power needed to heat methane from external temp to internal temp (20� C)
	// CH4 isochoric specific heat = ~2087 J/(Kg*K) for 0.02 g/s => 0.0417 W/K * 182 K = 7.60 W
	Process
	{
		name = lch4 to ch4 converter
		modifier = _LCH4Converter
		input = LqdMethane@0.0000469913
		input = ElectricCharge@0.00760
		output = Methane@0.027894
	}

	// convention: same as vaporizer? (0.02 g/s)
	// source: https://advancedtech.airliquide.com/markets-solutions/industry/turbo-brayton-small-scale-methane-liquefaction
	// 11,000 kg/day = 0.12731 kg/s, drawing 390 kW
	// scaling to 0.02 g/s, 61.27 W?
	Process
	{
		name = ch4 to lch4 converter
		modifier = _CH4Converter
		input = Methane@0.027894
		input = ElectricCharge@0.06127
		output = LqdMethane@0.0000469913
	}

	// RP-1/oxygen burner
	// burn a small amount of fuel in a stream of oxygen to rapidly heat and compress it
	// 100 L/s of oxygen gas
	// since heating up oxygen could be completely passive or completely active based on external temperature, we make 2 assumptions:
	// 1. the external temperature is high enough that O2 is always above its critical point (90K) (so that vaporization is free)
	// 2. we have to bring the gaseous O2 from external ambient temp to room temperature
	// the fuel consumption is therefore defined as the power needed to heat oxygen from external temp to internal temp (20� C)
	// O2 isochoric specific heat = ~1300 J/(Kg*K) for 0.141 kg/s => 183.3 W/K * 203 K = 37.21 kW
	// Kerosene HHV = ~46,200 kJ/kg / 37.21 kJ/s = 1241.6 s/kg => 0.0008054 kg/s kerosene
	// Optimal O/F ratio ~2.6, 0.00209404 kg/s of O2 consumed in combustion
	// Total O2 flow 0.1431 kg/s, total hydrocarbon flow 0.0008054 kg/s
	// 0.00289944 kg/s of CO2/H2O generated, but we're just gonna ignore that
	Process
	{
		name = rp1 oxygen vaporizer
		modifier = _RP1Vaporizer
		input = LqdOxygen@0.125416
		input = RP-1@0.000998017
		output = Oxygen@100
	}
	
	// RG-1/oxygen burner
	// Same as RP-1 burner, corrected for density
	Process
	{
		name = rg1 oxygen vaporizer
		modifier = _RG1Vaporizer
		input = LqdOxygen@0.125416
		input = RG-1@0.000966867
		output = Oxygen@100
	}
	
	// Syntin/oxygen burner
	// Same as RP-1 burner, corrected for density
	Process
	{
		name = syntin oxygen vaporizer
		modifier = _SyntinVaporizer
		input = LqdOxygen@0.125416
		input = Syntin@0.000946416
		output = Oxygen@100
	}
	
	// Ethanol/oxygen burner
	// burn a small amount of fuel in a stream of oxygen to rapidly heat and compress it
	// 100 L/s of oxygen gas
	// since heating up oxygen could be completely passive or completely active based on external temperature, we make 2 assumptions:
	// 1. the external temperature is high enough that O2 is always above its critical point (90K) (so that vaporization is free)
	// 2. we have to bring the gaseous O2 from external ambient temp to room temperature
	// the fuel consumption is therefore defined as the power needed to heat oxygen from external temp to internal temp (20� C)
	// O2 isochoric specific heat = ~1300 J/(Kg*K) for 0.141 kg/s => 183.3 W/K * 203 K = 37.21 kW
	// 75% Ethanol HHV = ~22,275 kJ/kg / 37.21 kJ/s = 598.6 s/kg => 0.001670 kg/s ethanol75
	// Optimal O/F ratio ~1.42, 0.0023714 kg/s of O2 consumed in combustion
	// Total O2 flow 0.1434 kg/s, total ethanol flow 0.001670 kg/s
	// 0.0040414 kg/s of CO2/H2O generated, but we're just gonna ignore that
	Process
	{
		name = ethanol oxygen vaporizer
		modifier = _EthanolVaporizer
		input = LqdOxygen@0.125679
		input = Ethanol75@0.00198396
		output = Oxygen@100
	}
	
	// Methane/oxygen burner
	// burn a small amount of fuel in a stream of oxygen/methane to rapidly heat and compress it
	// 58.74 L/s of oxygen gas, 41.26 L/s of methane gas
	// since heating up oxygen/methane could be completely passive or completely active based on external temperature, we make 2 assumptions:
	// 1. the external temperature is high enough that O2/CH4 is always above its critical point (90K/111K) (so that vaporization is free)
	// 2. we have to bring the gaseous O2/CH4 from external ambient temp to room temperature
	// the fuel consumption is therefore defined as the power needed to heat oxygen from external temp to internal temp (20� C)
	// O2 isochoric specific heat = ~1300 J/(Kg*K) for 0.08282 kg/s => 107.7 W/K * 203 K = 21.856 kW
	// CH4 isochoric specific heat = ~2087 J/(Kg*K) for 0.02958 kg/s => 61.73 W/K * 182 K = 11.235 kW
	// Methane HHV = ~55,514 kJ/kg / 33.091 kJ/s = 1677.6 s/kg => 0.0005961 kg/s methane
	// O/F ratio ~2.8, 0.001669 kg/s of O2 consumed in combustion
	// Total O2 flow 0.08449 kg/s, total methane flow 0.03018 kg/s
	// 0.002265 kg/s of CO2/H2O generated, but we're just gonna ignore that
	Process
	{
		name = methane oxygen vaporizer
		modifier = _MethaneVaporizer
		input = LqdOxygen@0.0740491
		input = LqdMethane@0.0709100
		output = Oxygen@58.74
		output = Methane@41.26
		dump_valve = Methane,Oxygen
	}

	// Hydrogen/oxygen burner
	// burn a small amount of fuel in a stream of oxygen/hydrogen to rapidly heat and compress it
	// 73.69 L/s of hydrogen gas, 26.31 L/s of oxygen gas
	// since heating up oxygen/hydrogen could be completely passive or completely active based on external temperature, we make 2 assumptions:
	// 1. the external temperature is high enough that O2/H2 is always above its critical point (90K/20K) (so that vaporization is free)
	// 2. we have to bring the gaseous O2/H2 from external ambient temp to room temperature
	// the fuel consumption is therefore defined as the power needed to heat oxygen from external temp to internal temp (20� C)
	// O2 isochoric specific heat = ~1300 J/(Kg*K) for 0.0371 kg/s => 48.2 W/K * 203 K = 9.790 kW
	// H2 isochoric specific heat = ~10 000 J/(Kg*K) for 0.00662 kg/s => 66.25 W/K * 313 K = 20.735 kW
	// Hydrogen HHV = ~141,584 kJ/kg / 30.525 kJ/s = 4635 s/kg => 0.0002156 kg/s hydrogen
	// O/F ratio ~8.0, 0.001725 kg/s of O2 consumed in combustion
	// Total O2 flow 0.03883 kg/s, total H2 flow 0.006836 kg/s
	// 0.001941 kg/s of H2O generated, but we're just gonna ignore that
	Process
	{
		name = hydrogen oxygen vaporizer
		modifier = _HydrogenVaporizer
		input = LqdOxygen@0.0340316
		input = LqdHydrogen@0.0964855
		output = Oxygen@26.31
		output = Hydrogen@73.69
		dump_valve = Hydrogen,Oxygen
	}

	Process
	{
		name = launch clamp pump
		modifier = _ClampPump
		output = ElectricCharge@1.0
		output = Oxygen@1.0
		output = LqdOxygen@1.0
		output = Hydrogen@1.0
		output = LqdHydrogen@1.0
		output = Food@1.0
		output = Water@1.0
		output = Nitrogen@1.0
	}

	// regolith density = 0.002
	// shielding density = 1.35
	// regolith has very similar shielding capabilities to aluminum, so a 1-1 conversion makes sense
	Process
	{
		name = regolith compacter
		modifier = _RegolithCompacter,landed
		input = Regolith@1.0
		output = Shielding@0.0014814815
	}

	// FIXME: Determine proper Half-life for what we want
	// plutonium RTG, half-life of 87.7 years
	// from actual power output degradation of various missions including Voyager,
	// Cassini and New Horizons, 50% power output is reached at around T+ 40y.
	// This is caused by thermocoupler degradation. More advanced thermocuplers could generate
	// 25% more power at the beginning of a mission and at least 50% more after seventeen years.
	// source: https://www.jpl.nasa.gov/news/news.php?feature=6646
	Process
	{
		name = RTG
		modifier = _RTG
		input = _RTG@0.00000000039637  // 40 year half-life
		output = ElectricCharge@1.0
		dump = true
	}
	//Polonium-210, as used in early SNAP-3?
	Process
	{
		name = RTGPo210
		modifier = _RTGPo210
		input = _RTGPo210@0.00000004181385  // 138.4 day half-life
		output = ElectricCharge@1.0
		dump = true
	}

	//Cesium-242, as used in SNAP-11
	Process
	{
		name = RTGCm242
		modifier = _RTGCm242
		input = _RTGCm242@0.00000000239035  // 242.1 day half-life
		output = ElectricCharge@1.0
		dump = true
	}

	Process
	{
		name = colony-life
		title = Comforts
		modifier = _SickbayColony,landed
		input = ElectricCharge@0.1 // 100W for miscellaneous high efficiency electronics and comforts
		input = Water@0.00011574 // 10L per day for personal hygiene, washing clothes, and more relaxed water use
		output = WasteWater@0.00011574
		dump = true
		cures = stress@0.0000000084 // 5% margin, to cover almost any astronaut. Some may still accumulate some stress
	}

	Process
	{
		name = orbital-colony
		title = Comforts
		modifier = _SickbayOrbital
		input = ElectricCharge@0.15 // 150W for miscellaneous high efficiency electronics. Slightly more than landed
		input = Water@0.00005787 // 5L per day for zero-g shower, washing clothes, and more relaxed water use
		output = WasteWater@0.00005787
		dump = true
		cures = stress@0.000000008 // no margin, so a bit more astronauts will accumulate some stress
	}
}

