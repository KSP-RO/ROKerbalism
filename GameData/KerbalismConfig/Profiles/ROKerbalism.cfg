@PART[kerbalism-lifesupportmodule]:NEEDS[ProfileDefault]:FOR[Kerbalism]
{ @MODULE[Configure] { @UPGRADES { @UPGRADE { @slots = #$../../slots$
      @slots += 1 } } }
}


