@PART[Liquifier,LiquefactionArray]:NEEDS[ProfileRealismOverhaul]:FOR[Kerbalism]
{
	%RSSROConfig = true
	%tags = _kerbalism, life support, liquefaction

	MODULE
	{
		name = ProcessController
		resource = _OXConverter
		title = GOX to LOX Converter
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _LOXConverter
		title = LOX to GOX Converter
		capacity = 10
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _LH2Converter
		title = LH2 to GH2 Converter
		capacity = 1
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _H2Converter
		title = GH2 to LH2 Converter
		capacity = 4
		running = true
	}
	
	MODULE
	{
		name = ProcessController
		resource = _LCH4Converter
		title = LCH4 to GCH4 Converter
		capacity = 1
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _CH4Converter
		title = GCH4 to LCH4 Converter
		capacity = 10
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _RP1Vaporizer
		title = RP-1 Burning LOX Vaporizer
		capacity = 1
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _RG1Vaporizer
		title = RG-1 Burning LOX Vaporizer
		capacity = 1
		running = true
	}
	
	MODULE
	{
		name = ProcessController
		resource = _SyntinVaporizer
		title = Syntin Burning LOX Vaporizer
		capacity = 1
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _EthanolVaporizer
		title = Ethanol75 Burning LOX Vaporizer
		capacity = 1
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _MethaneVaporizer
		title = CH4 Burning LOX/LCH4 Vaporizer
		capacity = 1
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _HydrogenVaporizer
		title = H2 Burning LOX/LH2 Vaporizer
		capacity = 1
		running = true
	}

	processConfigureExclude = true
	MODULE
	{
		name = Configure
		title = Liquifier
		slots = 2

		SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any liquefaction.
		}

		SETUP
		{
			name = LOX to GOX Converter
			desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
			tech = rudimentaryLifeSupport
			mass = 0.05 //FIXME
			cost = 50 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _LOXConverter
			}
		}
		SETUP
		{
			name = GOX to LOX Converter
			desc = Liquifies breathable <b>Oxygen</b> into <b>LqdOxygen</b>.
			tech = advancedLifeSupport
			mass = 0.017 //FIXME  Best option processes 2.2kg/hr w/mass of 68kg source: https://www.sciencedirect.com/science/article/pii/S0011227517302187
			cost = 50 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _OXConverter
			}
			RESOURCE
			{
				name = Oxygen
				amount = 0
				maxAmount = 500
			}
		}
		SETUP
		{
			name = LH2 to GH2 Converter
			desc = Heats <b>LqdHydrogen</b> to gaseous <b>Hydrogen</b>.
			tech = advancedLifeSupport
			mass = 0.05 //FIXME
			cost = 20 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _LH2Converter
			}
		}
		SETUP
		{
			name = GH2 to LH2 Converter
			desc = Liquifies gaseous <b>Hydrogen</b> into <b>LqdHydrogen</b>.
			tech = advancedLifeSupport
			mass = 0.1 //FIXME
			cost = 100 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _H2Converter
			}
			RESOURCE
			{
			    name = Hydrogen
			    amount = 0
			    maxAmount = 4500
			}
		}
		SETUP
		{
			name = LCH4 to GCH4 Converter
			desc = Heats <b>LqdMethane</b> to gaseous <b>Methane</b>.
			tech = advancedLifeSupport
			mass = 0.05 //FIXME
			cost = 20 //FIXME

			MODULE
