@PART[restock-airlock-1]:NEEDS[ReStockPlus,FeatureHabitat]:BEFORE[Kerbalism]
{
	@CrewCapacity = 1
}
@PART[restock-airlock-1]:NEEDS[ReStockPlus,FeatureHabitat]:AFTER[zzzKerbalism]
{
	@MODULE[Habitat]
	{
		%inflate = Deploy
		%state = disabled
		%animBackwards = False
		%volume = 1.1
		%surface = 5.83
	}
}