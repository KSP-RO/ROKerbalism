@PART[ok_sa]:NEEDS[RealFuels,RN_Soyuz]:AFTER[RN_Soyuz]
{
    @description ^= :$: Supports a crew of three for up to 3 hours detached, 10 day nominal mission

    @MODULE[ModuleFuelTanks]
    {
        @volume += 39.816

        @TANK
        {
            @name = PotassiumSuperoxide
            @amount = 34.584
            @maxAmount = 39.816
        }
    }
}
@PART[rn_lok_bo,ok_bo_male,ok_bo_fem,t_bo,rn_astp_bo,t_bo2,t_af_bo]:NEEDS[RealFuels,RN_Soyuz]:AFTER[RN_Soyuz]
{
    @description ^= :$: Three crew for 10 days nominal mission, two crew 20 days record

    @MODULE[ModuleFuelTanks]
    {
        @volume += 10
		TANK
		{
			name = Nitrogen
			amount = 88.44
			maxAmount = 230
		}		
		TANK
		{
			name = LithiumHydroxide
			amount = 4.488
			maxAmount = 8.568
		}
    }	
}