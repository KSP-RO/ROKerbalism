@PART[USFuelCellSmal]:NEEDS[UniversalStorage2]:AFTER[RealismOverhaul]
{
  !MODULE[ModuleResourceConverter] {}

	@mass = 0.0001
	%RSSROConfig = true
	@category = Electrical

	MODULE
	{
		name = ProcessController
		resource = _FuelCell
		title = Gemini Fuel Cell
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _FuelCell
		title = Apollo Fuel Cell
		capacity = 1
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _FuelCell
		title = Shuttle Fuel Cell
		capacity = 1
		running = true
	}

	MODULE
	{
	name = Configure
	title = Fuel Cell
	slots = 1
	
	SETUP //Gemini
	{
		name = Acid IEM Fuel Cell
		desc = Combines <b>LqdHydrogen</b> and <b>LqdOxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
		tech = improvedPower
		mass = 0.10

      MODULE
      {
        type = ProcessController
        id_field = title
        id_value = Gemini Fuel Cell
      }
	}
	
	SETUP //Apollo
    {
      name = Apollo alkaline Fuel Cell
      desc = Combines <b>LqdHydrogen</b> and <b>LqdOxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
      tech = lunarRatedPower
      mass = 0.075
	  
      MODULE
      {
        type = ProcessController
        id_field = title
        id_value = Apollo Fuel Cell
      }
	}
	
	SETUP //Shuttle
    {
      name = Shuttle alkaline Fuel Cell
      desc = Combines <b>LqdHydrogen</b> and <b>LqdOxygen</b> to produce <b>Water</b> and <b>Electricity</b>.
      tech = maturePower
      mass = 0.015

      MODULE
      {
        type = ProcessController
        id_field = title
        id_value = Shuttle Fuel Cell
      }
	}
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = ProcessController
    title = Fuel Cell
    redundancy = Power Generation
    repair = Engineer
    mtbf = 72576000
    extra_cost = 1.0
    extra_mass = 0.33
  }

}

