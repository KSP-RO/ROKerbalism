//	CM Resources
@PART[bluedog_Apollo_CrewPod]:NEEDS[RealFuels,Bluedog_DB]:AFTER[RealismOverhaul]
{
	@description ^= :$: Supports a crew of three for up to 14 days of active operations.
	@mass -= 0.1733
	@MODULE[ModuleFuelTanks]
	{
		@volume += 349.41
		@basemass -= 0.1733
		TANK
		{
			name = Food
			amount = 245.7
			maxAmount = 245.7
		}
		TANK
		{
			name = Water
			amount = 24.49
			maxAmount = 24.49
		}
		TANK
		{
			name = Oxygen
			amount = 150
			maxAmount = 150
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 31.07
			maxAmount = 31.07
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 22.4
		}
	}
}
@PART[bluedog_Apollo_CrewPod]:NEEDS[Bluedog_DB,FeatureHabitat]:AFTER[zzzKerbalism]
{
	@MODULE[Habitat]
	{
		%volume = 5.9
		%surface = 15.71	 //guesstimate
		%max_pressure = 0.35
	}
}


