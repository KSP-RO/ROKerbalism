// ============================================================================
// Biologic Sample Selection
// ============================================================================
@PART[SXTProbeGooo|GooExperiment]:NEEDS[FeatureScience,RP-0]:AFTER[RP-0-Kerbalism]
{
	MODULE
	{
		name = Experiment
		experiment_id = RP0bioScan2
	}
	MODULE
	{
		name = Configure
		title = Biologic Sample
		slots = 1
		
		SETUP
		{
			name = Sample 1
			desc = A small biological sample. Contains 200g of simple creatures, like flies or mice.
			tech = unlockParts
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = RP0bioScan1
			}
		}
		SETUP
		{
			name = Sample 2
			desc = A heavier biological sample. Contains equipment and life support for a dog or a small chimp.
			mass = 0.03
			cost = 100
			tech = scienceSatellite
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = RP0bioScan2
			}
		}
	}
}

// ============================================================================
// Crew experiment Selection
// ============================================================================
@PART[orbitaiespod|moduldesspod|FASAMercuryPod|mk1pod_v2|IronVostok_Crew_A|Mark2Cockpit|Mark1Cockpit|KerbCan]:NEEDS[FeatureScience]:AFTER[zzzRP-0-Kerbalism]
{
MODULE
	{
		name = Configure
		title = Crew Science
		slots = 4
		
		SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any experiments installed.
		}

		SETUP
		{
			name = Liquids in Microgravity
			desc = Very little is known about how liquids behave in a microgravity environment. Various tests are needed to analyze the liquids to properly design fluid storage tanks in the future.<b> NOTE: This experiment takes 2 hours.</b>
			mass = 0.004
			tech = basicCapsules
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = RP0-LiquidsMicrogravity
			}
		}
		SETUP
		{
			name = Visual Tracking
			desc = This experiment is designed to test how well humans can track objects in space. A multicolor, mylar balloon, about the size of a beach ball, will be extended on a tether for the crew member to track.<b> NOTE: This experiment takes 4 hours.</b>
			mass = 0.003
			tech = basicCapsules
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = RP0-VisualTracking
			}
		}
		SETUP
		{
			name = Flight Control Experiments
			desc = Maneuvering in space will be very important if we want to continue our exploration. We need the crew member to see how the spacecraft reacts and maneuvers with yaw, pitch and roll controls. <b> NOTE: This experiment takes 2 hours.</b>
			mass = 0.001
			tech = earlyFlightControl
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = RP0-FlightControl
			}
		}
		SETUP
		{
			name = Earth Photography
			desc = By using a hand-held camera, our crew can take images of locations on Earth that our scientists are intersted in. These images can be of much higher quality than our current satellite technology can accomplish. <b> NOTE: This experiment takes 4 hours.</b>
			mass = 0.005
			tech = start
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = RP0-EarthPhotography
			}
		}
	}
}